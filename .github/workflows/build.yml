name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Scala.js / munit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: "24"
          distribution: temurin

      - name: Set up Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Cache Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.mill
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-mill-${{ hashFiles('.mill-version') }}-ivy-${{ hashFiles('build.mill') }}
          restore-keys: |
            ${{ runner.os }}-mill-${{ hashFiles('.mill-version') }}-ivy-
            ${{ runner.os }}-mill-      

      - name: Install npm dependencies (jsdom)
        run: npm ci

      - name: Compile
        run: ./mill mathlify.compile

      - name: Run tests
        run: ./mill mathlify.test